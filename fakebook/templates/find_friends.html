{% extends 'fakebook_base.html' %}
{% set active_page = 'find_friends' %}
{% block fakebook_content %}
<div class="container-fluid" ng-controller="FindFriendsController as vm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Find Friends</h4>
                    <p class="category">We will help you find friends</p>
                </div>
                <div class="content all-icons">
                    <div class="row">
                      {% for person in people %}
                      <div class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                        <div class="font-icon-detail"><img class="person-image" src="{{ person.image }}">
                          <input type="text" value="{{ person.name }}">
                          <md-button class="md-raised md-primary add-friend" ng-click="vm.addFriend('{{ person.id }}')">Add Friend</md-button>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
